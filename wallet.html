<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Pi Wallet</title>
  <link rel="icon" href="./img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles-wallet.css">
</head>

<body>
  <div class="container-wallet">
    <img class="image-wallet" src="./img/pinetbrowser.jpg" alt="wallet.pibrowser.org">
    <main class="border-main">
      <h2>Mở khóa ví Pi</h2>
      <textarea placeholder="Nhập cụm mật khẩu 24 từ của bạn vào đây"></textarea>
      <button class="btn">MỞ KHÓA VỚI CỤM MẬT KHẨU</button>
      <!-- <button class="btn btn-secondary">MỞ KHÓA BẰNG VÂN TAY</button> -->
      <p class="info-text">
        Là một ví không quan sát, cụm mật khẩu ví của bạn chỉ có bạn mới có thể truy cập.
        Hiện tại không thể khôi phục cụm mật khẩu.
      </p>
      <p class="info-text">
        Bạn bị mất cụm mật khẩu ví?.<span style="color: rgb(102, 102, 218);">Bạn có thể tạo một ví mới</span>, nhưng tất
        cả số π của bạn trước đó không thể truy cập được.
      </p>
    </main>
  </div>
  <script src="wallet-script.js"></script>
</body>

</html>
